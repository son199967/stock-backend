server:
  port: 8080
  ssl:
    enabled: false

server.servlet.contextPath: /stock-api/v1
logging.config: stock-app/config/log4j2.xml
management:
  endpoints:
    web:
      exposure:
        include: "*"

#spring.servlet.multipart.enabled: false
#spring.servlet.multipart.resolve-lazily: false

spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  jpa:
    database: MYSQL
    show-sql: true
    format_sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: update
  datasource:
    platform: mysql
    url: jdbc:mysql://localhost:3307/stock-db?useSSL=false&useUnicode=yes&characterEncoding=UTF-8
    username: hust
    password: hust@1234
  database:
    driverClasName: com.mysql.cj.jdbc.Driver
